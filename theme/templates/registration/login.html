{% extends "templates/base.html" %}

{% block title %}
Login Here
{% endblock %}

{% block content %}
<form method="post" class="from-group">
    {% csrf_token %}
    {{form}}
    <button types="submit" class="btn btn-success">Login</button>
    <p>Don't have an account? Create one <a href="/register">here</a></p>
</form>
{% endblock %}
